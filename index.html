<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom-responsive</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="right_box.css" />
  <link rel="stylesheet" href="top_left_box.css" />
  <link rel="stylesheet" href="bottom_box.css" />
  <link rel="stylesheet" href="video_view.css" />
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <div id="left__bar">
    <div id="zoom-icon">
      <img src="./icons8-zoom-48.png" alt="">
    </div>
    <div id="left--options">
      <div class="option-left-feature">
        <img src="./home-2-512.png" alt="">
      </div>
      <div class="option-left-feature">
        <img src="./message-2-512.png" alt="">
      </div>
      <div class="option-left-feature">
        <img src="./clock-3-512.png" alt="">
      </div>
      <div class="option-left-feature">
        <img src="./contacts-512.png" alt="">
      </div>
      <div class="option-left-feature">
        <img src="./idea-512.png" alt="">
      </div>
      <div class="option-left-feature">
        <img src="./calendar-8-512.png" alt="">
      </div>
    </div>
    <div id="settings">
      <img src="settings-23-512.png" alt="">
    </div>
  </div>

  <div id="header__head">
    <div id="zoom-icon-1">
      <img src="./icons8-zoom-48.png" alt="">
    </div>
    <p>Zoom meeting</p>
    <div  id = "top-option">
      <div  class = "top-options">
        <img src="./home-2-512.png" alt="">
      </div>
      <div  class = "top-options">
        <img src="./message-2-512.png" alt="">
      </div>
      <div class = "top-options">
        <img src="./clock-3-512.png" alt="">
      </div>
      <div class = "top-options">
        <img src="./contacts-512.png" alt="">
      </div>
      <div class = "top-options">
        <img src="./idea-512.png" alt="">
      </div>
      <div class = "top-options">
        <img src="./calendar-8-512.png" alt="">
      </div>
    </div>
    <div id="search__profile">
      <input type="search" name="" id="search__bar" placeholder="search by name.." />
      <img src="profile_user.jpg" alt="" />
    </div>
  </div>

  <div id="video__view">
    <div id="big__profile">
      <img src="austin-distel-VvAcrVa56fc-unsplash.jpg" class="big__profile__img" alt="" />
    </div>
    <div id="profiles">
      <img src="profile_1.jpeg" class="image" alt="" />
      <img src="profile_1.jpeg" class="image" alt="" />
      <img src="profile_1.jpeg" class="image" alt="" />
    </div>
  </div>
  <div id="bottom__options__chat">
    <div id="options">
      <button class = "bottom-options-individual">
        <img src="./Screenshot_2023-09-29_150454-removebg-preview.png" alt="">
        <img class = "arrow--up"src="arrow-142-512.png" alt="">
      </button>
      <button class = "bottom-options-individual">
        <img src="./Screenshot_2023-09-29_150454-removebg-preview.png" alt="">
        <img class = "arrow--up"src="arrow-142-512.png" alt="">
      </button>
      <button class = "bottom-options-individual">
        <img src="./Screenshot_2023-09-29_150454-removebg-preview.png" alt="">
        <img class = "arrow--up"src="arrow-142-512.png" alt="">
      </button>

      <button class = "end--meeting--button">
        End Meeting
      </button>
      <button class = "bottom-options-individual">
        <img src="./Screenshot_2023-09-29_150454-removebg-preview.png" alt="">
        <img class = "arrow--up"src="arrow-142-512.png" alt="">
      </button>
      <button class = "bottom-options-individual">
        <img src="./Screenshot_2023-09-29_150454-removebg-preview.png" alt="">
        <img class = "arrow--up"src="arrow-142-512.png" alt="">
      </button>
      <button class = "bottom-options--message">
        <img src="./icons8-chat-bubble-64.png" alt="">
        <img class = "arrow--up"src="arrow-142-512.png" alt="" style=" transform: rotate(90deg);">
      </button>
    </div>
    <div id="message__area"></div>
  </div>

  <div id="meeting__info__right">
    <div id="participant">
      <div id="switch__par__view">
        <button class="btn--active">Participants (4)</button>
        <button>Viewers (10)</button>
      </div>
      <div id="par_list">
        <div class="par__name">
          <img src="./person_1.jpg" alt="" class="profile__img">
          <div class="partici__per">Laura William</div>
          <img class="microphone" src="microphone-3-512.png" alt="">
          <img class="microphone" src="./video-call-512.png" alt="">
        </div>
        <div class="par__name">
          <img src="./person_1.jpg" alt="" class="profile__img">
          <div class="partici__per">Laura William</div>
          <img class="microphone" src="microphone-3-512.png" alt="">
          <img class="microphone" src="./video-call-512.png" alt="">
        </div>
        <div class="par__name">
          <img src="./person_1.jpg" alt="" class="profile__img">
          <div class="partici__per">Laura William</div>
          <img class="microphone" src="microphone-3-512.png" alt="">
          <img class="microphone" src="./video-call-512.png" alt="">
        </div>
        <div class="par__name">
          <img src="./person_1.jpg" alt="" class="profile__img">
          <div class="partici__per">Laura William</div>
          <img class="microphone" src="microphone-3-512.png" alt="">
          <img class="microphone" src="./video-call-512.png" alt="">
        </div>
      </div>
    </div>
    <div id="chat">
      <div id="chat__heading">
        <img class="chat__icon" src="./chat-2-512.png" alt="">
        Chat
        <img id ="arrow--up" src="./arrow-142-512.png" alt="">
      </div>
      <div id="chat--messages">
        <div class="chat--person">
          <span class="chat--title">Jake Middlestone <span class = "time--chat">10:24</span></span>
          <div class="message-content">
            <img class="chat--profile" src="profile_user.jpg" alt="">
            <span class="message">Hey! Guys Every one ready for meeting</span>
          </div>
          <span class="sec--message">Hey! Guys Every one ready for meeting</span>
        </div>
        <div class="chat--person">
          <span class="chat--title">Jake Middlestone <span class = "time--chat">10:24</span></span>
          <div class="message-content">
            <img class="chat--profile" src="profile_user.jpg" alt="">
            <span class="message">Hey! Guys Every one ready for meeting</span>
          </div>
          <span class="sec--message">Hey! Guys Every one ready for meeting</span>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
